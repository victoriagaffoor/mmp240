<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>

    <style>
      .colorboxes{
        margin:100px;
        width:500px;
      }
      .box{
        padding:50px;
        color:white;
        text-align:center;
      }
      .bluebox{
        background-color:blue;
        position: fixed;
        width: 50px;
        height: 50px;
      }
      .redbox{
        background-color:red;
        height: 50px;
      }
      .greenbox{
        background-color:green;
        height: 50px;
      }
      </style>

  </head>
  <body>
    <div class="colorboxes">
      <div class="box bluebox">BLUE</div>
      <div class="box redbox">RED</div>
      <div class="box greenbox">GREEN</div>
    </div>
  </body>
